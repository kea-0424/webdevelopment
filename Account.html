<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .section-header {
            background-color: #fa0a0a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .required {
            color: red;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section-header">
            <h1>JobSearch.com</h1>
        </div>

        <h2>Create Your Account</h2>
        <p class="required">Required information</p>

        <div class="form-section">
            <div class="section-header">Basic Information</div>
            <form action="education.html" method="POST">
                <label for="email">Email <span class="required">:</span></label>
                <input type="email" id="email" name="email" required>

                <label for="password" minlength="8" maxlength="13">Password <span class="required">:</span></label>
                <input type="password" id="password" name="password" required>

                <label for="retype-password" minlength="8" maxlength="13">Retype Password <span class="required"></span></label>
                <input type="password" id="retype-password" name="retype-password" required>

                <label for="firstname">First Name <span class="required">:</span></label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Last Name <span class="required">:</span></label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="phone">Phone Number <span class="required">:</span></label>
                <input type="text" id="phone" name="phone" placeholder="+266 222-222" required>

                <label for="address">Address <span class="required">:</span></label>
                <input type="text" id="address" name="address" required>
                
                <label for="country">Country <span class="required">:</span></label>
                <input type="text" id="country" name="country" required>

                <label for="distric">Distric<span class="required">:</span></label>
                <select id="distric" name="distric" required>
                    <option value="Maseru">Maseru</option>
                    <option value="Berea">Berea</option>
                    <option value="Butha-Buthe">Butha-Buthe</option>
                    <option value="Leribe">Leribe</option>
                    <option value="Mafeteng">Mafeteng</option>
                    <option value="Mokhotlong">Mokhotlong</option>
                    <option value="Mohale's Hoek">Mohale's Hoek</option>
                    <option value="Qacha's Nek">Qacha's Nek</option>
                    <option value="Quthing">Quthing</option>
                    <option value="Thaba-Tseka">Thaba-Tseka</option>
                    
                </select>
            
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

</body>
</html>
