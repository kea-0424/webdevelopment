<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,height=devi">
    <title>Welcome Page</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Header styles */
        header {
            background-color: blue;
            color: white;
            padding: 60px 0;
        }

        header .container {
            max-width: 1200px;
            margin: auto;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* About section */
        section#about {
            background-color: black;
            padding: 50px 0;
        }

        section#about .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        section#about h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Buttons section */
        .buttons {
            margin: 50px 0;
        }

        .buttons .btn {
            padding: 15px 25px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
        }

        .buttons .btn:hover {
            background-color: rgba(5, 5, 5, 0.966);
            color: blue;
        }

        /* Footer styles */
        footer {
            background-color: blue;
            color: white;
            padding: 20px 0;
        }

        footer .container {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Pusha Distributors</h1>
            <p>Your gateway to exciting opportunities</p>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>We provide a platform that connects businesses with the resources they need to succeed. Join us and explore a Lesotho of possibilities!</p>
        </div>
    </section>

    <!-- Buttons Section -->
    <div class="buttons">
        <button class="btn" onclick="location.href='about.html'">About Us</button>
        <button class="btn" onclick="location.href='dummy2.html'">Register with Us</button>
        <button class="btn" onclick="location.href='#learn-more'">Learn More</button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Pusha Distributors. All rights reserved.</p>
        </div>
       
    </footer>
</body>
</html>
