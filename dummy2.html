<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            background-color: #114ba1; /* Blue background */
            font-family: Arial, sans-serif;
            color: black; /* Text color */
            margin: 0;
            padding: 0;
        }

        .overlay {
            background-color: white;
            border-radius: 10px;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: black; /* Black heading */
        }

        label, p {
            font-size: 16px;
            margin-bottom: 10px;
            color: black;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid rgb(10, 28, 185);
            border-radius: 5px;
        }

        img {
            width: 35px;
            height: 35px;
        }

        input[type="submit"] {
            margin-left: 135px;
            width: 100px;
            padding: 10px;
            background-color: rgb(10, 28, 185);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333; /* Darker black on hover */
        }
    </style>
</head>
<body>
    <section class="overlay">
        <h1 style="color: rgba(10, 28, 185);">Pusha Distributors</h1>
        <h1>Sign Up</h1>
        <p>Create an account:</p>
        <form action="submission.html" method="POST">
            <div class="input-container">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" required minlength="3" maxlength="15">
                <img src="Vector.png" alt="Username Icon">
            </div>
            <div class="input-container">
                <label for="pw">Password:</label>
                <input id="pw" name="pw" type="password" required minlength="8" maxlength="15">
                <img src="teenyicons_password-solid.png" alt="Password Icon">
            </div>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
